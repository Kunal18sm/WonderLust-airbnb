<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Location Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="/a-rough/style.css">
</head>
<body>
  <h2>Find a Location on Map</h2>
  <form id="locationForm">
    <input type="text" id="locationInput" placeholder="Enter location..." required />
    <button type="submit">Search</button>
  </form>

  <div id="coords"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your Custom JS -->
  <script src="/a-rough/script.js"></script>
</body>
</html>
