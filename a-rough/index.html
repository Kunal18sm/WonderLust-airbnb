<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Coordinates</title>
</head>
<body>
  <h2>Find Coordinates</h2>

  <form id="locationForm">
    <input type="text" id="locationInput" placeholder="Enter a location..." required>
    <button type="submit">Search</button>
  </form>

  <p id="coords"></p>

  <script>
    document.getElementById("locationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const location = document.getElementById("locationInput").value;

      const response = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`
      );
      const data = await response.json();

      if (data.length === 0) {
        document.getElementById("coords").innerText = "Location not found!";
        return;
      }

      const lat = data[0].lat;
      const lon = data[0].lon;

      document.getElementById("coords").innerText = `Latitude: ${lat}, Longitude: ${lon}`;
    });
  </script>
</body>
</html>
